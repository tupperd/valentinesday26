<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #ffe0ea;
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px 22px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 28px;
    }

    p {
      margin: 0 0 18px;
      color: #444;
    }

    /* Arena is the box the buttons move inside */
    #arena {
      position: relative;
      height: 160px;
      border-radius: 14px;
      background: #fff4f8;
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
      display: grid;
      place-items: center;
      margin-top: 12px;
    }

    /* 3-column layout so Yes/No are evenly spaced across the arena */
    .btn-row {
      width: 100%;
      padding: 0 18px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      pointer-events: none; /* ensures the row itself doesn't block the No button after it goes absolute */
    }

    .btn-row .slot-left,
    .btn-row .slot-right {
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .btn-row .slot-middle {
      height: 1px;
      pointer-events: none;
    }

    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      transition: transform 160ms ease;
      pointer-events: auto; /* buttons remain clickable */
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #ff4d7d;
      color: #fff;
      transform-origin: center;
    }

    #noBtn {
      background: #f2f2f2;
      color: #222;
    }

    /* Success state */
    #successMsg {
      display: none;
      margin-top: 16px;
    }

    #successGif {
      max-width: 240px;
      width: 70%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      margin-top: 10px;
    }

    .success #arena {
      height: auto;
      padding: 18px 16px;
    }

    .success .btn-row {
      display: none;
    }

    #shyText {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p id="shyText">Be honestâ€¦ you canâ€™t say no ðŸ˜‡</p>

    <div id="arena">
      <!-- Evenly spaced, vertically aligned starting layout -->
      <div class="btn-row" id="btnRow">
        <div class="slot-left">
          <button id="yesBtn" type="button">Yes</button>
        </div>
        <div class="slot-middle"></div>
        <div class="slot-right">
          <button id="noBtn" type="button">No</button>
        </div>
      </div>

      <div id="successMsg">
        <div style="font-weight:800; font-size:18px;">YAY!!! ðŸ¥°</div>
        <img id="successGif" alt="Happy valentine gif" />
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const arena = document.getElementById("arena");
      const btnRow = document.getElementById("btnRow");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const successMsg = document.getElementById("successMsg");
      const shyText = document.getElementById("shyText");
      const successGif = document.getElementById("successGif");

      if (!arena || !btnRow || !yesBtn || !noBtn || !successMsg || !shyText || !successGif) {
        console.error("Missing one or more required elements. Check your IDs in the HTML.");
        return;
      }

      // --- GIF rotation on YES ---
      const valentineGifs = [
        "gifs/littleguy.gif",
        "gifs/penguinarrow.gif",
        "gifs/penguins.gif",
        "gifs/snoopyslaplonger.gif",
        "gifs/snoopyvalentinesday.gif"
      ];

      const FALLBACK_GIF = "data:image/gif;base64,R0lGODlh..."; // keep yours

      function pickGif() {
        return valentineGifs[Math.floor(Math.random() * valentineGifs.length)];
      }

      yesBtn.addEventListener("click", () => {
        arena.classList.add("success");
        successMsg.style.display = "block";
        shyText.style.display = "none";

        const chosen = pickGif();

        successGif.onerror = () => {
          successGif.onerror = null;
          successGif.src = FALLBACK_GIF;
        };

        successGif.src = chosen;
      });

      // --- NO button movement ---
      // Start position: aligned via layout (grid). Once we move it, we switch to absolute.
      let noIsAbsolute = false;

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNoButton() {
        // Make "No" absolutely positioned inside the arena AFTER the first dodge
        if (!noIsAbsolute) {
          const arenaRect = arena.getBoundingClientRect();
          const noRect = noBtn.getBoundingClientRect();

          // Convert its current on-screen position into arena-relative coordinates
          const startLeft = noRect.left - arenaRect.left;
          const startTop = noRect.top - arenaRect.top;

          noBtn.style.position = "absolute";
          noBtn.style.left = `${startLeft}px`;
          noBtn.style.top = `${startTop}px`;
          noIsAbsolute = true;
        }

        const pad = 10;
        const arenaRect = arena.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // Usable movement space
        const maxX = Math.max(pad, arenaRect.width - btnRect.width - pad);
        const maxY = Math.max(pad, arenaRect.height - btnRect.height - pad);

        const x = Math.random() * (maxX - pad) + pad;
        const y = Math.random() * (maxY - pad) + pad;

        noBtn.style.left = `${clamp(x, pad, maxX)}px`;
        noBtn.style.top = `${clamp(y, pad, maxY)}px`;
      }

      // --- YES button grows when you "scroll over" / hover over NO ---
      // We'll count "attempts" on:
      // - mouseenter (desktop)
      // - wheel over the No button (trackpad scroll / mouse wheel)
      // - touchstart (mobile)
      let noInteractions = 0;
      const scales = [1, 1.25, 1.5, 1.75, 2.0];

      function applyYesScale() {
        const idx = Math.min(noInteractions, 4);
        yesBtn.style.transform = `scale(${scales[idx]})`;
      }

      function bumpInteractionCount() {
        if (noInteractions < 4) {
          noInteractions += 1;
          applyYesScale();
        }
      }

      // Hover attempt: grows YES + dodges NO
      noBtn.addEventListener("mouseenter", () => {
        bumpInteractionCount();
        moveNoButton();
      });

      // Extra insurance if mouseover fires differently in some browsers
      noBtn.addEventListener("mouseover", () => {
        // Only count if mouse is actually entering (not moving within button)
        // We'll avoid double counting by checking relatedTarget
        // If relatedTarget is inside the button, ignore.
        // (Some browsers fire mouseover repeatedly.)
      });

      // Scroll/trackpad wheel while over NO: grows YES + dodges NO
      noBtn.addEventListener("wheel", (e) => {
        e.preventDefault(); // keeps the page from scrolling
        bumpInteractionCount();
        moveNoButton();
      }, { passive: false });

      // Mobile: touch attempt: grows YES + dodges NO
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        bumpInteractionCount();
        moveNoButton();
      }, { passive: false });

      // Initial: YES/NO are aligned by the grid, so we do NOT randomize at load.
      // Also ensure initial YES scale is 1.
      applyYesScale();
    });
  </script>
</body>
</html>
