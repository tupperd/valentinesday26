<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #ffe0ea;
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px 22px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 28px;
    }

    /* Landing image */
    #landingImg {
      width: min(260px, 70%);
      height: auto;
      margin: 8px auto 12px;
      display: block;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    /* Arena */
    #arena {
      position: relative;
      border-radius: 14px;
      background: #fff4f8;
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
      margin-top: 12px;

      /* Key: allow smooth resizing */
      transition: padding 200ms ease, height 200ms ease;
      padding: 16px 0;
      min-height: 190px;

      display: grid;
      place-items: center;
    }

    /* Button layout */
    .btn-row {
      width: 100%;
      padding: 0 18px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      pointer-events: none;
    }

    .slot-left,
    .slot-right {
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      transition: transform 160ms ease;
      pointer-events: auto;
      user-select: none;
    }

    #yesBtn {
      background: #ff4d7d;
      color: #fff;
    }

    #noBtn {
      background: #f2f2f2;
      color: #222;
    }

    /* Shy text below buttons */
    #shyText {
      margin: 14px 18px 0;
      font-size: 14px;
      color: #666;
    }

    /* Success state */
    #successMsg {
      display: none;
      text-align: center;
      padding: 12px 16px 4px;
    }

    #successGif {
      width: min(260px, 80%);
      height: auto;
      margin-top: 10px;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    /* When success happens, arena becomes content-sized */
    .success #arena {
      min-height: unset;
      padding: 18px 16px;
    }

    .success .btn-row,
    .success #shyText,
    .success #landingImg {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>lucia will you be my  valentine?</h1>

    <img
      id="landingImg"
      src="bordercollie.png"
      alt="Border collie puppy"
    />

    <div id="arena">
      <div class="btn-row" id="btnRow">
        <div class="slot-left">
          <button id="yesBtn">Yes</button>
        </div>
        <div></div>
        <div class="slot-right">
          <button id="noBtn">No</button>
        </div>
      </div>

      <div id="shyText">No is shyâ€¦ try hovering over it ðŸ˜³</div>

      <div id="successMsg">
        <div style="font-weight:800; font-size:18px;">YAY!!! ðŸ¥°</div>
        <img id="successGif" alt="Valentine gif" />
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const arena = document.getElementById("arena");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const successMsg = document.getElementById("successMsg");
      const successGif = document.getElementById("successGif");

      const valentineGifs = [
        "gifs/littleguy.gif",
        "gifs/penguinarrow.gif",
        "gifs/penguins.gif",
        "gifs/snoopyslaplonger.gif",
        "gifs/snoopyvalentinesday.gif"
      ];

      const FALLBACK_GIF = "data:image/gif;base64,R0lGODlh...";

      function pickGif() {
        return valentineGifs[Math.floor(Math.random() * valentineGifs.length)];
      }

      yesBtn.addEventListener("click", () => {
        arena.classList.add("success");
        successMsg.style.display = "block";

        const chosen = pickGif();
        successGif.onerror = () => {
          successGif.onerror = null;
          successGif.src = FALLBACK_GIF;
        };
        successGif.src = chosen;
      });

      /* No button movement + Yes scaling */
      let noIsAbsolute = false;
      let interactions = 0;
      const scales = [1, 1.25, 1.5, 1.75, 2];

      function applyScale() {
        yesBtn.style.transform = `scale(${scales[Math.min(interactions, 4)]})`;
      }

      function moveNo() {
        if (!noIsAbsolute) {
          const a = arena.getBoundingClientRect();
          const b = noBtn.getBoundingClientRect();
          noBtn.style.position = "absolute";
          noBtn.style.left = `${b.left - a.left}px`;
          noBtn.style.top = `${b.top - a.top}px`;
          noIsAbsolute = true;
        }

        const a = arena.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const pad = 10;

        noBtn.style.left = `${Math.random() * (a.width - b.width - pad * 2) + pad}px`;
        noBtn.style.top = `${Math.random() * (a.height - b.height - pad * 2) + pad}px`;
      }

      function interact() {
        if (interactions < 4) {
          interactions++;
          applyScale();
        }
        moveNo();
      }

      noBtn.addEventListener("mouseenter", interact);
      noBtn.addEventListener("wheel", e => {
        e.preventDefault();
        interact();
      }, { passive: false });
      noBtn.addEventListener("touchstart", e => {
        e.preventDefault();
        interact();
      }, { passive: false });

      applyScale();
    });
  </script>
</body>
</html>
